<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Job Notification App</title>
  <link rel="stylesheet" href="./components.css">
  <link rel="stylesheet" href="./variables.css">
  <style>
    :root { --bg:#F7F6F3; --accent:#8B0000; --max-text-width:720px; --gap:24px; }
    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:var(--bg); color:#111; }
    .container { max-width:980px; margin:0 auto; padding:20px; }
    nav.primary a { text-decoration:none; color:inherit; padding:6px 0; border-bottom:3px solid transparent; font-weight:600; }
    nav.primary a[aria-current="page"] { border-bottom-color:var(--accent); }
    .brand { font-weight:700; font-size:18px; }
    .page { max-width:var(--max-text-width); margin:0 auto; padding:36px 20px; }
    h1 { font-family: Georgia, "Times New Roman", Times, serif; font-size:40px; margin:0 0 12px 0; }
    .muted { color: rgba(17,17,17,0.6); margin:0; font-size:16px; }
    .top-nav { display:flex; align-items:center; justify-content:space-between; gap:var(--gap); padding:10px 0; }
    .menu-panel { display:none; position:absolute; right:20px; top:64px; background:#fff; border:1px solid rgba(0,0,0,0.06); border-radius:8px; padding:12px; min-width:160px; }
    .menu-toggle { display:none; }
    @media (max-width:720px){ nav.primary{display:none} .menu-toggle{display:inline-flex} .menu-panel{right:10px;left:10px;top:60px} }
  </style>
</head>
<body>
  <header class="container" role="banner" aria-label="Primary navigation">
    <div class="top-nav">
      <div class="brand">Job Notification App</div>
      <nav class="primary" role="navigation" aria-label="Main">
        <a href="index.html">Home</a>
        <a href="dashboard.html" aria-current="page">Dashboard</a>
        <a href="saved.html">Saved</a>
        <a href="digest.html">Digest</a>
        <a href="settings.html">Settings</a>
        <a href="proof.html">Proof</a>
      </nav>
      <div>
        <button class="menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="mobileMenu">☰</button>
        <div class="menu-panel" id="mobileMenu" role="menu" aria-hidden="true">
          <a href="index.html">Home</a>
          <a href="dashboard.html" aria-current="page">Dashboard</a>
          <a href="saved.html">Saved</a>
          <a href="digest.html">Digest</a>
          <a href="settings.html">Settings</a>
          <a href="proof.html">Proof</a>
        </div>
      </div>
    </div>
  </header>

  <main class="page" role="main">
    <h1>Dashboard</h1>

    <section style="max-width:960px; margin-top:18px;">
      <!-- Filter bar -->
      <div style="display:flex;flex-wrap:wrap;gap:12px;align-items:center;margin-bottom:18px;">
        <input id="q" placeholder="Search title or company" style="flex:1;min-width:180px;padding:10px;border-radius:6px;border:1px solid rgba(0,0,0,0.08);" />
        <select id="filter-location" style="padding:10px;border-radius:6px;border:1px solid rgba(0,0,0,0.08);">
          <option value="">All locations</option>
        </select>
        <select id="filter-mode" style="padding:10px;border-radius:6px;border:1px solid rgba(0,0,0,0.08);">
          <option value="">All modes</option>
          <option>Remote</option>
          <option>Hybrid</option>
          <option>Onsite</option>
        </select>
        <select id="filter-exp" style="padding:10px;border-radius:6px;border:1px solid rgba(0,0,0,0.08);">
          <option value="">All experience</option>
          <option>Fresher</option>
          <option>0-1</option>
          <option>1-3</option>
          <option>3-5</option>
        </select>
        <select id="filter-source" style="padding:10px;border-radius:6px;border:1px solid rgba(0,0,0,0.08);">
          <option value="">All sources</option>
          <option>LinkedIn</option>
          <option>Naukri</option>
          <option>Indeed</option>
        </select>
        <select id="sort" style="padding:10px;border-radius:6px;border:1px solid rgba(0,0,0,0.08);">
          <option value="latest">Latest</option>
          <option value="salary">Salary</option>
        </select>
      </div>

      <div id="jobsList" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:16px;"></div>

      <div id="noResults" style="display:none; margin-top:24px; color:rgba(17,17,17,0.6);">No jobs match your search.</div>
    </section>

    <!-- Modal -->
    <div id="modal" role="dialog" aria-modal="true" style="display:none;position:fixed;left:0;top:0;right:0;bottom:0;align-items:center;justify-content:center;background:rgba(0,0,0,0.2);">
      <div style="background:var(--bg); padding:20px; border-radius:8px; max-width:720px; margin:20px;">
        <button id="modalClose" style="float:right;border:none;background:transparent;font-size:18px;">✕</button>
        <div id="modalContent"></div>
      </div>
    </div>
  </main>

  <script src="jobs-data.js"></script>
  <script>
    (function(){
      const jobs = window.JOBS || [];
      const jobsList = document.getElementById('jobsList');
      const q = document.getElementById('q');
      const floc = document.getElementById('filter-location');
      const fmode = document.getElementById('filter-mode');
      const fexp = document.getElementById('filter-exp');
      const fsrc = document.getElementById('filter-source');
      const sortEl = document.getElementById('sort');
      const noResults = document.getElementById('noResults');
      const modal = document.getElementById('modal');
      const modalContent = document.getElementById('modalContent');
      const modalClose = document.getElementById('modalClose');

      function unique(values){ return [...new Set(values)].sort(); }

      // populate location dropdown
      const locations = unique(jobs.map(j=>j.location));
      locations.forEach(loc=>{
        const opt = document.createElement('option'); opt.value = loc; opt.textContent = loc; floc.appendChild(opt);
      });

      function getSavedIds(){ try { return JSON.parse(localStorage.getItem('savedJobs')||'[]'); } catch(e){ return []; } }
      function saveToggle(id){
        const arr = getSavedIds();
        const idx = arr.indexOf(id);
        if (idx === -1) arr.push(id); else arr.splice(idx,1);
        localStorage.setItem('savedJobs', JSON.stringify(arr));
        renderJobs();
      }

      function renderCard(job){
        const savedIds = getSavedIds();
        const container = document.createElement('div');
        container.style.background = 'white';
        container.style.borderRadius = '8px';
        container.style.padding = '16px';
        container.style.border = '1px solid rgba(0,0,0,0.06)';

        container.innerHTML = `
          <h3 style="margin:0 0 6px 0; font-family:Georgia,serif;">${job.title}</h3>
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
            <div style="color:rgba(17,17,17,0.8);font-weight:600">${job.company}</div>
            <div style="font-size:13px;color:rgba(17,17,17,0.6)">${job.postedDaysAgo} days ago • <span style="font-weight:600">${job.source}</span></div>
          </div>
          <div style="color:rgba(17,17,17,0.7);margin-bottom:10px;">
            ${job.location} • ${job.mode} • ${job.experience} • <strong>${job.salaryRange}</strong>
          </div>
          <div style="display:flex;gap:8px;">
            <button class="viewBtn" data-id="${job.id}" style="background:transparent;border:1px solid var(--accent);color:var(--accent);padding:8px 10px;border-radius:6px;">View</button>
            <button class="saveBtn" data-id="${job.id}" style="background:transparent;border:1px solid rgba(0,0,0,0.08);padding:8px 10px;border-radius:6px;">${savedIds.includes(job.id)?'Saved':'Save'}</button>
            <a class="applyBtn" href="${job.applyUrl}" target="_blank" rel="noopener" style="margin-left:auto;background:var(--accent);color:white;padding:8px 10px;border-radius:6px;text-decoration:none;">Apply</a>
          </div>
        `;

        // attach listeners
        container.querySelector('.viewBtn').addEventListener('click', ()=> openModal(job));
        container.querySelector('.saveBtn').addEventListener('click', (e)=> { saveToggle(job.id); });
        return container;
      }

      function openModal(job){
        modalContent.innerHTML = `
          <h2 style="font-family:Georgia,serif;margin-top:0;">${job.title}</h2>
          <div style="color:rgba(17,17,17,0.7);margin-bottom:12px;">${job.company} • ${job.location} • ${job.mode}</div>
          <div style="margin-bottom:12px;">${job.description}</div>
          <div style="margin-bottom:8px;"><strong>Skills:</strong> ${job.skills.join(', ')}</div>
          <a href="${job.applyUrl}" target="_blank" rel="noopener" style="background:var(--accent);color:#fff;padding:8px 12px;border-radius:6px;text-decoration:none;display:inline-block;">Open Apply Page</a>
        `;
        modal.style.display = 'flex';
      }
      modalClose.addEventListener('click', ()=> modal.style.display = 'none');
      modal.addEventListener('click', (e)=> { if (e.target === modal) modal.style.display = 'none'; });

      function filterJobs(){
        const keyword = q.value.trim().toLowerCase();
        const loc = floc.value;
        const mode = fmode.value;
        const exp = fexp.value;
        const src = fsrc.value;
        let out = jobs.slice();
        if (keyword) out = out.filter(j => (j.title + ' ' + j.company).toLowerCase().includes(keyword));
        if (loc) out = out.filter(j => j.location === loc);
        if (mode) out = out.filter(j => j.mode === mode);
        if (exp) out = out.filter(j => j.experience === exp);
        if (src) out = out.filter(j => j.source === src);
        if (sortEl.value === 'latest') out.sort((a,b)=> a.postedDaysAgo - b.postedDaysAgo);
        // salary sort not implemented deeply; stable fallback
        return out;
      }

      function renderJobs(){
        const list = filterJobs();
        jobsList.innerHTML = '';
        if (list.length === 0){
          noResults.style.display = 'block';
        } else {
          noResults.style.display = 'none';
          list.forEach(job => {
            jobsList.appendChild(renderCard(job));
          });
        }
      }

      [q,floc,fmode,fexp,fsrc,sortEl].forEach(el=>{
        el.addEventListener('input', renderJobs);
        el.addEventListener('change', renderJobs);
      });

      // populate source dropdown
      const sources = unique(jobs.map(j=>j.source));
      sources.forEach(s=>{
        const opt = document.createElement('option'); opt.value = s; opt.textContent = s; fsrc.appendChild(opt);
      });

      // initial render
      renderJobs();
    })();
  </script>
  </main>

  <footer class="container" role="contentinfo"><p class="muted" style="text-align:center">Premium Design System</p></footer>

  <script>
    (function(){
      const menuToggle = document.getElementById('menuToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      function open(){ mobileMenu.style.display='block'; mobileMenu.setAttribute('aria-hidden','false'); menuToggle.setAttribute('aria-expanded','true'); }
      function close(){ mobileMenu.style.display='none'; mobileMenu.setAttribute('aria-hidden','true'); menuToggle.setAttribute('aria-expanded','false'); }
      menuToggle.addEventListener('click', e=>{ e.stopPropagation(); if (menuToggle.getAttribute('aria-expanded')==='true') close(); else open(); });
      document.addEventListener('click', e=>{ if (!mobileMenu.contains(e.target) && e.target !== menuToggle) close(); });
      document.addEventListener('click', function(e){ const a = e.target.closest('a[href]'); if (!a) return; try { const linkUrl = new URL(a.href, location.href); if (linkUrl.pathname === location.pathname) { e.preventDefault(); close(); } } catch(e){} });
    })();
  </script>
</body>
</html>
